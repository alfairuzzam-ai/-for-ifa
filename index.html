<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#fff;
  overflow:hidden;
  background:#000;
}

/* BACKGROUND */
#bg{
  position:fixed;
  inset:0;
  z-index:-2;
  transition:1.2s ease;
  background:linear-gradient(135deg,#ff8fb1,#ff5f7e);
}
#bg.photo{
  filter:blur(10px) brightness(.55);
}

/* CONTAINER */
.container{
  max-width:420px;
  min-height:100vh;
  margin:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* SLIDESHOW FRAME */
.slider{
  width:100%;
  height:260px;
  border-radius:20px;
  overflow:hidden;
  margin:18px 0;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  display:none;
}
.slide{
  position:absolute;
  inset:0;
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  opacity:0;
  animation:fadeSlide 72s infinite;
}
.slide:nth-child(1){animation-delay:0s}
.slide:nth-child(2){animation-delay:6s}
.slide:nth-child(3){animation-delay:12s}
.slide:nth-child(4){animation-delay:18s}
.slide:nth-child(5){animation-delay:24s}
.slide:nth-child(6){animation-delay:30s}
.slide:nth-child(7){animation-delay:36s}
.slide:nth-child(8){animation-delay:42s}
.slide:nth-child(9){animation-delay:48s}
.slide:nth-child(10){animation-delay:54s}
.slide:nth-child(11){animation-delay:60s}
.slide:nth-child(12){animation-delay:66s}

@keyframes fadeSlide{
  0%{opacity:0}
  6%{opacity:1}
  40%{opacity:1}
  46%{opacity:0}
  100%{opacity:0}
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff5f7e;
  font-size:15px;
  transition:.35s;
}
.btn:hover{transform:scale(1.05)}
.fade{opacity:0;transform:translateY(8px)}

/* TEXT */
#text{
  line-height:1.7;
  white-space:pre-line;
  min-height:90px;
}

/* PASSWORD */
#lock{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ff7aa2,#ff3f6c);
  z-index:10;
}
#lock input{
  padding:14px;
  border-radius:30px;
  border:none;
  width:240px;
  text-align:center;
  font-size:16px;
}
#lock button{
  margin-top:16px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff3f6c;
  font-weight:600;
}

/* CHOICE */
.choice{display:flex;gap:14px;justify-content:center}
.yes{background:#ff6fa1;color:#fff}
.no{background:#444;color:#fff}
.shake{animation:shake .4s}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* HEART */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:fly 4s linear forwards;
}
@keyframes fly{
  to{transform:translateY(-110vh);opacity:0}
}

/* LILIN */
.candles{font-size:44px;display:flex;gap:18px;align-items:center}
.flame{cursor:pointer}
.dead{opacity:.3;pointer-events:none}
</style>
</head>

<body>

<script>
