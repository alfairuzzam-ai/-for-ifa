<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ğŸ’–</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(#7b0000,#000);
  color:#fff;
  overflow-x:hidden;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:#111;
  border-radius:20px;
  padding:20px;
  text-align:center;
  position:relative;
}
h1{margin-bottom:5px}
.sub{color:pink;margin-bottom:15px}

/* PASSWORD */
#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(#ff4d6d,#7b0000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#lock input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  width:220px;
}
#lock button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4d6d;
  font-size:16px;
}

/* SLIDER */
.slider{
  display:flex;
  overflow:hidden;
  border-radius:15px;
}
.slider img{
  width:100%;
  flex-shrink:0;
  animation:slide 32s infinite;
}
@keyframes slide{
  0%,12%{transform:translateX(0)}
  25%,37%{transform:translateX(-100%)}
  50%,62%{transform:translateX(-200%)}
  75%,87%{transform:translateX(-300%)}
  100%{transform:translateX(0)}
}

/* BALON */
.balloon{
  position:fixed;
  bottom:-100px;
  font-size:35px;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh)}
}

/* CAKE */
.cake{margin:20px 0}
.flame{
  font-size:40px;
  cursor:pointer;
  animation:flicker .6s infinite;
}
@keyframes flicker{
  50%{opacity:.5}
}
.number{
  font-size:48px;
  color:pink;
}

/* BUTTON */
.btn{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:pink;
  font-size:16px;
  cursor:pointer;
}

/* TEXT */
#text{
  font-size:14px;
  line-height:1.6;
  white-space:pre-line;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- PASSWORD -->

<img src="foto6.jpg">
<img src="foto7.jpg">

<div id="final" style="display:none">

<script>
/* PASSWORD */
function unlock(){
  if(document.getElementById("pass").value === "ifa sayang"){
    document.getElementById("lock").style.display="none";

/* PESAN */
const pesan = `
Selamat ulang tahun, sayangku ğŸ¤

Di umurmu yang ke-19 ini, aku berdoa
semoga kamu selalu diberi kesehatan,

let i=0;
function typeText(){
  if(i<pesan.length){

/* CONFETTI */
function confetti(){
  for(let c=0;c<120;c++){
    let cf=document.createElement("div");

    cf.style.left=Math.random()*100+"vw";
    cf.style.background=`hsl(${Math.random()*360},80%,60%)`;

/* GAME & STEP */
let step=0;
let candleBlown=false;

function nextStep(){
  const btn=document.getElementById("btn");

  step++;

  if(step===1){
    text.innerHTML="Pencet sekali lagi ya sayang, ga bakal nyesel kok ğŸ’•";
    btn.innerText="Lanjut ğŸ’—";
  }

    document.getElementById("final").style.display="block";
    btn.style.display="none";

/* MINI GAME */
function blowCandle(){
  if(candleBlown) return;
  candleBlown=true;

  document.getElementById("lagu").play();
  confetti();

  setTimeout(()=>{
    document.getElementById("flame").style.display="none";
    typeText();
  },2000);
}
</script>

</body>
</html>
