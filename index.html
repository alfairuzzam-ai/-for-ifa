<style>
body{

}
.container{
  max-width:420px;
  margin:30px auto;

  border-radius:20px;
  padding:20px;
  text-align:center;
  position:relative;

.sub{color:pink;margin-bottom:15px}

/* PASSWORD */
#lock{

  z-index:10;

/* SLIDESHOW ZOOM + GESER (8 FOTO) */
.slider{
  position:relative;
  height:260px;
  overflow:hidden;
  border-radius:15px;
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:kenburns 48s infinite;
}
.slide:nth-child(1){animation-delay:0s}
.slide:nth-child(2){animation-delay:6s}
.slide:nth-child(3){animation-delay:12s}
.slide:nth-child(4){animation-delay:18s}
.slide:nth-child(5){animation-delay:24s}
.slide:nth-child(6){animation-delay:30s}
.slide:nth-child(7){animation-delay:36s}
.slide:nth-child(8){animation-delay:42s}

@keyframes kenburns{
  0%{opacity:0;transform:scale(1)}
  5%{opacity:1}
  40%{opacity:1;transform:scale(1.1) translateX(-12px)}
  45%{opacity:0}
  100%{opacity:0}
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:pink;
  font-size:16px;
}

/* CAKE */
.cake{margin:20px 0}
.flame{
  font-size:42px;
  cursor:pointer;
  animation:flicker .6s infinite;
}
@keyframes flicker{50%{opacity:.5}}
.number{font-size:48px;color:pink}

/* TEXT */
#text{
  white-space:pre-line;
  font-size:14px;
  line-height:1.6;
}

/* BALON */
.balloon{
  position:fixed;
  bottom:-100px;
  font-size:36px;
  animation:float 9s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh)}
}

/* CONFETTI PINK */
.confetti{
  position:fixed;
  width:8px;height:8px;
  top:-10px;
  background:pink;
  animation:fall 8s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>
