<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:#fff;
  background:#000;
  overflow-x:hidden;
}

/* BACKGROUND BLUR */
.bg{
  position:fixed;
  inset:0;
  background:url('foto4.jpg') center/cover no-repeat;
  filter:blur(8px) brightness(.5);
  z-index:-1;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:20px auto;
  background:#111c;
  backdrop-filter:blur(6px);
  border-radius:20px;
  padding:20px;
  text-align:center;
}

/* PASSWORD */
#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(#ff5f8a,#7b0000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#lock input{

  border-radius:20px;
  border:none;
  width:220px;
  text-align:center;
}

  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff5f8a;
}

/* SLIDER */
.slider{
  position:relative;
  height:260px;
  overflow:hidden;
  border-radius:15px;
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:fade 55s infinite;
}
.slide:nth-child(n){animation-delay:calc((var(--i) - 1) * 5s)}

@keyframes fade{
  0%{opacity:0}
  5%{opacity:1}
  20%{opacity:1}
  25%{opacity:0}
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:pink;
  font-size:16px;
}

/* LILIN 18 */
.candles{
  display:flex;
  justify-content:center;
  gap:20px;
  font-size:48px;
}
.flame{
  cursor:pointer;
  animation:flicker .6s infinite;
}
.flame.dead{
  opacity:.3;
  pointer-events:none;
}
@keyframes flicker{50%{opacity:.5}}

/* QUESTION */
#reaction{margin-top:10px;font-size:20px}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:pink;
  top:-10px;
  animation:fall 9s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:0;
  font-size:20px;
  animation:floatUp 4s ease-out forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>
